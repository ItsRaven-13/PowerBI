name: Validar Power BI con pbi-tools

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validar:
    runs-on: windows-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Descargar e instalar pbi-tools v1.2.0
        shell: pwsh
        run: |
          $url = "https://github.com/pbi-tools/pbi-tools/releases/download/v1.2.0/pbi-tools.net9.1.2.0_win-x64.zip"
          Write-Host "Descargando pbi-tools desde: $url"
          Invoke-WebRequest -Uri $url -OutFile "pbi-tools.zip" -UseBasicParsing
          Expand-Archive -Path "pbi-tools.zip" -DestinationPath "pbi-tools"
          $env:PATH += ";$(Get-Location)\pbi-tools"
          Write-Host "pbi-tools instalado correctamente."

      - name: Validar CSV de respuestas
        shell: pwsh
        run: |
          if (Test-Path ".\reports\test-validar-respuestas.ps1") {
              Write-Host "Ejecutando script de validación..."
              .\reports\test-validar-respuestas.ps1
          } else {
              Write-Host "ERROR: No se encontró test-validar-respuestas.ps1 dentro de reports"
              exit 1
          }
