name: Validar Power BI con pbi-tools

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validar:
    runs-on: windows-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Descargar pbi-tools
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri "https://github.com/mthierba/pbi-tools/releases/download/v1.2.0/pbi-tools-win-x64.zip" -OutFile "pbi-tools.zip"
          Expand-Archive pbi-tools.zip -DestinationPath "$env:USERPROFILE\pbi-tools"
          $env:PATH += ";$env:USERPROFILE\pbi-tools"
          Write-Host "pbi-tools instalado correctamente."

      - name: Validar PBIX
        shell: pwsh
        run: |
          $pbixPath = "reports/DashboardPowerBI.pbix"
          if (Test-Path $pbixPath) {
              Write-Host "Archivo encontrado: $pbixPath"
              & "$env:USERPROFILE\pbi-tools\pbi-tools.exe" export-data -pbixPath $pbixPath
          } else {
              Write-Error "No se encontr√≥ el archivo PBIX en reports/"
          }

      - name: Validar Respuestas CSV
        shell: pwsh
        run: |
          .\reports\test-validar-respuestas.ps1
