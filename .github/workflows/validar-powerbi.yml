name: Validar Power BI con pbi-tools

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validar:
    runs-on: windows-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Descargar e instalar pbi-tools (modo seguro)
        shell: pwsh
        run: |
          $version = "v1.2.0"
          $urls = @(
            "https://github.com/pbi-tools/pbi-tools/releases/download/$version/pbi-tools.core.1.2.0_win-x64.zip",
            "https://github.com/pbi-tools/pbi-tools/releases/download/$version/pbi-tools.1.2.0.zip"
          )

          $downloaded = $false
          foreach ($url in $urls) {
            try {
              Write-Host "Intentando descargar: $url"
              Invoke-WebRequest -Uri $url -OutFile "pbi-tools.zip" -UseBasicParsing -ErrorAction Stop
              $downloaded = $true
              break
            }
            catch {
              Write-Host "No se encontr贸 en: $url"
            }
          }

          if (-not $downloaded) {
            Write-Host "ERROR: Ninguna versi贸n de pbi-tools se pudo descargar."
            exit 1
          }

          Expand-Archive -Path "pbi-tools.zip" -DestinationPath "pbi-tools"
          $env:PATH += ";$(Get-Location)\pbi-tools"
          Write-Host "pbi-tools descargado e instalado correctamente."

      - name: Validar CSV de respuestas
        shell: pwsh
        run: |
          if (Test-Path ".\reports\test-validar-respuestas.ps1") {
            Write-Host "Ejecutando script de validaci贸n..."
            .\reports\test-validar-respuestas.ps1
          } else {
            Write-Host "ERROR: No se encontr贸 test-validar-respuestas.ps1 dentro de reports"
            exit 1
          }
