name: Validar Power BI CSV

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  validar:
    runs-on: windows-latest

    steps:
      - name: Checkout del código
        uses: actions/checkout@v3

      - name: Descargar e instalar pbi-tools
        run: |
          Invoke-WebRequest -Uri "https://github.com/pbi-tools/pbi-tools/releases/latest/download/pbi-tools-win-x64.zip" -OutFile "pbi-tools.zip"
          Expand-Archive pbi-tools.zip -DestinationPath "$env:USERPROFILE\pbi-tools"
          $env:Path += ";$env:USERPROFILE\pbi-tools"
          pbi-tools version
        shell: pwsh

      - name: Ejecutar script de validación
        run: pwsh ./reports/test-validar-respuestas.ps1
