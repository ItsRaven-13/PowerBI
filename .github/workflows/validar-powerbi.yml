name: Validar Power BI con pbi-tools

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validar:
    runs-on: windows-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Descargar pbi-tools v1.2.0
        shell: pwsh
        run: |
          $version = "v1.2.0"
          $url = "https://github.com/pbi-tools/pbi-tools/releases/download/$version/pbi-tools.core.1.2.0_win-x64.zip"
          Invoke-WebRequest -Uri $url -OutFile "pbi-tools.zip"
          Expand-Archive -Path "pbi-tools.zip" -DestinationPath "pbi-tools"
          $env:PATH += ";$(Get-Location)\pbi-tools"
          Write-Host "pbi-tools descargado e instalado."

      - name: Ejecutar validaci√≥n CSV
        shell: pwsh
        run: |
          .\reports\test-validar-respuestas.ps1
