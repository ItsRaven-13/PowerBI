name: Validar Power BI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  validar:
    runs-on: windows-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Descargar pbi-tools
        run: |
          Invoke-WebRequest -Uri "https://github.com/pbi-tools/pbi-tools/releases/download/v1.2.0/pbi-tools.core.1.2.0_win-x64.zip" -OutFile "pbi-tools.zip"
          Expand-Archive pbi-tools.zip -DestinationPath "pbi-tools"
          $env:Path += ";$(Get-Location)\pbi-tools"

      - name: Verificar versión de pbi-tools
        run: |
          .\pbi-tools\pbi-tools.exe --version

      - name: Ejecutar validación del CSV
        run: |
          powershell -ExecutionPolicy Bypass -File "reports\test-validar-respuestas.ps1"
